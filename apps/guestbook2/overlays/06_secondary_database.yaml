kind: Deployment
apiVersion: apps/v1
metadata:
  name: guestbook2-redissecondary
spec:
  selector:
    matchLabels:
      app: redis
      role: secondary
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        app: redis
        role: secondary
        tier: backend
    spec:
      containers:
      - name: redis-secondary
        image: gcr.io/google_samples/gb-redisslave:v3
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - primary
              topologyKey: kubernetes.io/hostname
